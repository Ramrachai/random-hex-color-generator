<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Random HEX color code generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Random HEX color code generator</p>

    <p>
      Current color code is :
      <input type="text" value="#ffffff" id="colorText" />
      <span class="tooltip">Click to Copy</span>
    </p>

    <button class="changeColor">Click here to change color</button>
    <br /><br />
    <h2>
      You can do two things here. 1) Click big blue button to generate random
      HEX color code and 2) Click the HEX Color code to copy the text
    </h2>
    <script src="script.js"></script>
  </body>
</html>
